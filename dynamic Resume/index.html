<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>
    <h4 style="font-family:Verdana, Geneva, Tahoma, sans-serif;color: white;"  > Made By: Ubaid-ur-Rehman</h4>
    <form id="resume-form">
      <h2>Personal Information</h2>
      <input type="text" id="name" placeholder="Name:" required>
      <input type="email" id="email" placeholder="Email:" required>
      <input type="text" id="phone" placeholder="Phone Number:" required>

      <h2>Education</h2>
      <div id="education-container"></div>
      <button type="button" id="add-education">Add Education</button>

      <h2>Work Experience</h2>
      <div id="work-container"></div>
      <button type="button" id="add-work">Add Work Experience</button>

      <h2>Skills</h2>
      <div id="skills-container"></div>
      <button type="button" id="add-skill">Add Skill</button>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
